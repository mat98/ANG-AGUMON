<div id="main">
    <div class="mb20 divider">
        <span style="color: white" class="circleText">
            <app-logo-text></app-logo-text>
        </span>
    </div>
    <div class="pb20 pl20" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center"
        fxLayoutAlign.xs="right right" fxLayoutGap="40" fxLayoutGap.xs="25">
        <div fxLayout="column" fxLayoutGap="15" fxLayoutGap.xs="5">
            <div fxLayout="row">
                <strong>Experiência profissional</strong>
                <mat-icon class="ml10">timeline</mat-icon>
            </div>
            <div fxLayout="row">
                <mat-label (click)="redirectLink('working-exp')" style="cursor: pointer">Clique e saiba mais sobre</mat-label>
            </div>
        </div>
        <div fxLayout="column" fxLayoutGap="15" fxLayoutGap.xs="5">
            <div fxLayout="row">
                <strong>Gráfico de Habilidades</strong>
                <mat-icon class="ml10">local_fire_department</mat-icon>
            </div>
            <div fxLayout="row">
                <mat-label (click)="redirectLink('skills')" style="cursor: pointer">Clique e saiba mais sobre</mat-label>
            </div>
        </div>
        <div fxLayout="column" fxLayoutGap="15" fxLayoutGap.xs="5">
            <div fxLayout="row">
                <strong>Informação de Contato</strong>
                <mat-icon class="ml10">mail_outline</mat-icon>
            </div>
            <div fxLayout="row">
                <mat-label (click)="redirectLink('contact-me')" style="cursor: pointer">Clique e saiba mais sobre</mat-label>
            </div>
        </div>
    </div>
</div>
