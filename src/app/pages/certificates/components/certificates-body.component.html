    <!-- <div>

    <section fxLayout="column" fxLayoutAlign="center center"
        *ngFor="let item of items; let i = index;" class="recourse">
        <div class="close-section" (click)="closeDetail()">&times;</div>
        <div *ngIf="item.enabledDetail === false && checkDetail()">
            <div class="demo-box" (click)="handleEnabledDetail(item)" fxLayout="column" fxLayoutAlign="center center">
                <img [src]="item.img" alt="img">
                <app-label-subtitle [text]="item.text"></app-label-subtitle>
            </div>
        </div>

        <div *ngIf="item.enabledDetail" class="teste">
            <app-detail-certificate [recourse]="item.text"></app-detail-certificate>
        </div>
    </section>
