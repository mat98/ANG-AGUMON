<div class="main">
  <div id="spinner" *ngIf="isLoading">
    <mat-spinner color="warn"></mat-spinner>
  </div>
  <div [hidden]="isLoading">
    <div fxLayout="column">
      <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="right center">
        <div fxFlex="100" id="div-head">
          <div fxLayout="column wrap" class="mt40">
            <h2 id="title-h2" class="mb20">Sobre mim</h2>
          </div>
          <hr>

          <div fxLayout="column wrap" id="div-info-head">
            <span class="span-title mb20 mr20 ml20 mr20">Sou entusiasta na programa√ß√£o e busco por meio dela <strong>me
                aperfei√ßoar</strong> a cada dia, para desenvolver projetos que tenham <strong>impacto social</strong> e
              ajudem pessoas em seu cotidiano.</span>
            <span class="span-title ml20 mr20 mt80">Segue abaixo a lista dos meus <strong>DigiProjects</strong> e veja
              se determinado
              projeto faz sentido para
              voc√™ </span>
          </div>
        </div>

        <div id="div-image" fxHide.xs fxHide.sm fxHide.md fxShow>
          <img [src]="imageProfile" appImageLoader alt="img" (loadingChange)="onLoadingImg()">
        </div>

      </div>

      <div class="teste">
        <div fxLayout="row wrap" fxLayoutAlign="center center">
          <div class="search-project mt30">
            <input matInput class="form-control" type="text" name="search" (input)="find()" [(ngModel)]="searchText"
              autocomplete="off" placeholder="Buscar projetos üîé">
          </div>
        </div>
        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
          <div id="div-group-projects" fxLayout="column" fxFlex="50">
            <h3><strong>
                <app-label text="üé® FrontMons" color="white"></app-label>
              </strong></h3>
            <br />

            <div fxLayout fxLayout.xs="column wrap" fxLayoutWrap="wrap">
              <div fxLayout="row wrap" fxLayout.xs="column wrap" fxLayoutWrap="wrap" fxLayoutAlign="space-between left"
                fxFlex="100%">
                <div *ngIf="!projectsCopy.length">
                  <app-label color="white" text="Nenhum projeto encontrado"></app-label>
                </div>
                <div *ngFor="let project of projectsCopy; let i = index">
                  <div class="mb20">
                    <app-image-title-and-subscription [image]="project.img" [text]="project.description"
                      [path]="project.routeDetail" [digivice]="project.digivice"></app-image-title-and-subscription>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="div-group-projects" fxLayout="column" fxFlex="50">
            <h3><strong>
                <app-label text="üì± MobileMons" color="white"></app-label>
              </strong></h3>
            <br />
            <div class="mb20">
              <app-label text="Nenhum projeto cadastrado" color="white"></app-label>
            </div>
          </div>
        </div>

        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
          <div id="div-group-projects" fxLayout="column" fxFlex="100">
            <h3><strong><app-label text="‚öôÔ∏è Backmons" color="white"></app-label></strong></h3>
            <br />

            <div class="mb20">
              <app-label text="Nenhum projeto cadastrado" color="white"></app-label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
